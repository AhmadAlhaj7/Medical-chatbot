<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="chat-container">
        <div class="chat-card">

            <!-- HEADER -->
            <div class="chat-header">
                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="header-avatar">
                <div>
                    <h3>Medical Chatbot</h3>
                    <p>Your AI health assistant</p>
                </div>
            </div>

            <!-- CHAT BODY -->
            <div id="chat-body" class="chat-body">
                <!-- Messages appear here dynamically -->
            </div>

            <!-- INPUT FIELD -->
            <div class="chat-input">
                <form id="messageArea">
                    <input type="text" id="text" name="msg" placeholder="Type your message..." required autocomplete="off">
                    <button type="submit" id="send"><i class="fas fa-location-arrow"></i></button>
                </form>
            </div>

        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        $(document).ready(function () {

            $("#messageArea").on("submit", function (event) {
                event.preventDefault();

                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                let userText = $("#text").val();

                // USER Message
                let userHtml = `
                <div class="message user-message">
                    <div class="bubble bubble-user">${userText}</div>
                    <span class="time">${time}</span>
                </div>`;

                $("#chat-body").append(userHtml);
                $("#text").val("");

                // ChatGPT-style typing indicator
                let typingHtml = `
                <div id="typing" class="message bot-message typing-indicator">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="msg-avatar">
                    <div class="bubble bubble-bot typing-bubble">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>`;

                $("#chat-body").append(typingHtml);
                $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);

                // AJAX Request
                $.ajax({
                    type: "POST",
                    url: "/get",
                    data: { msg: userText },
                    success: function (data) {

                        // Remove typing bubble
                        $("#typing").remove();

                        let botHtml = `
                        <div class="message bot-message">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="msg-avatar">
                            <div class="bubble bubble-bot">${data}</div>
                            <span class="time">${time}</span>
                        </div>`;

                        $("#chat-body").append(botHtml);
                        $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
                    }
                });

            });
        });
    </script>

</body>
</html>
